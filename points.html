<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Points</title>
	<link rel="stylesheet" href="style.css">
</head>
<body style="margin: 0; padding: 0;">

	<canvas id="points" width="600px" height="600px"></canvas>

	<div class="colors">
		<p class="colors__title">
			Цвета кружков
		</p>
		<div class="colors__item colors__item_red">	
		</div>
		<div class="colors__item colors__item_orange">			
		</div>
		<div class="colors__item colors__item_yellow">			
		</div>
		<div class="colors__item colors__item_green">
		</div>
		<div class="colors__item colors__item_blue">
		</div>
		<div class="colors__item colors__item_violet">			
		</div>
		
		<div class="size" >
			<label for="round-size">
				Размер круга: 
				<span class="size_real">
				
				</span>
			</label>
			<input id="round-size" type="range" min="1" max="30" step="1" value="15"> 
		</div>
		<div>
			Со сколькими предыдущими элементами соединим новый круг?
		</div>
		<input type="number" id="line__numbers" placeholder='Сколько линий соединять?' style="display: block; width: 80%; margin: 0 auto; padding: 10px; font-size: 16px; line-height: 18px;">

		<div class="number__pointer">
			Пользуйтесь иконками "вверх/вниз" в конце поля.<br />
			По yмолчанию - значение ноль.
		</div>
	</div>
	<script src='script.js'></script>
</body>
</html>
